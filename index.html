<body onload="typeText()">
    <section class="titlePage">
        <div class="container">
            <div></div>
            <div>
                <h1 id="titleText" class="title"></h1>
                <h3 id="desc" class="disc"></h3>
            </div>
            <div class="buttons">
                <a class="button" href="about.html">
                    About Us
                </a>
                <a class="button" href="https://1drv.ms/u/s!AkDPatbjzJyWez7Q2-JrmCYFg3g">
                    Notebook
                </a>
                <a class="button" href="https://theoverlakeschool.github.io/Overlake-FTC-2018/">
                    JavaDocs
                </a>
            </div>
        </div>
    </section>
    <script>
        var i = 0;
        var y = 0;
        var txt = 'Welcome to Overlake FTC 7330';
        var txt2 = 'View Our Stuff:';
        var speed = 40;
        function typeText() {
                if (i < txt.length) {
                    document.getElementById("titleText").innerHTML = 
                        document.getElementById("titleText").innerHTML.substring(0, i) + txt.charAt(i) + "_";
                    i++;
                    setTimeout(typeText, speed);
                }
                if (i == txt.length) {
                    typeText2();
                    document.getElementById("titleText").innerHTML = 
                        document.getElementById("titleText").innerHTML.substring(0, i);
                }
            }
            function typeText2() {
                if (y < txt2.length) {
                    document.getElementById("desc").innerHTML += txt2.charAt(y);
                    y++;
                    setTimeout(typeText, speed);
                }
            }
    </script>
